<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Appointment Booking</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/scripts.js"type="text/javascript"></script>

  </head>
  <body>
    <h1>Book an appointment</h1>
    <h4>Use the form below to book and appointment with us - you will receive confirmation after submission.</h4>
    <div class="container">
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="personName">Type your full name.</label>
            <input id="personName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="datepicker">Date</label>
            <input id="datepicker" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="startTime">Start time</label>
            <input id="startTime" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="endTime">End time</label>
            <input id="endTime" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Submit</button>
        </form>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel"></h4>
          </div>
          <div class="modal-body">
            <h2>Thanks for booking an appointment!</h2>
            <h4>Below are the details:</h4>
            <div id="confirmName"></div>
            <div id="confirmDate"></div>
            <div id="confirmStartTime"></div>
            <div id="confirmEndTime"></div>


          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
